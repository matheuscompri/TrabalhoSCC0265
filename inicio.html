<div class="row card transparent-white main-card">
    <div class="col l9 m9 s12 right-border">

        <div class="card-title deep-purple-text">
            <h2><i class="mdi-action-grade"></i> Mais Visitados</h2>
        </div>
        <div class="card-content">

            <ul>
                <li ng-repeat="categoria in categorias">

                    <h3>{{categoria.nome}}</h3>
                    <ul>
                        <li ng-repeat="lugar in lugares | filter:{ categorias : categoria.id } | orderBy:'data':true | limitTo: 4">
                            <div class="row">
                                <div class="col s12 m12 l6">
                                    <a ng-href="#/lugares/{{lugar.id}}" >
                                        <img ng-src="{{ lugar.imagens[0] }}" class="responsive-img" >
                                    </a>
                                </div>
                                <div class="col s12 m12 l6">
                                    <h4><a ng-href="#/lugares/{{lugar.id}}">{{lugar.nome}}</a></h4>
                                    <p><b>Avaliação: </b><i class="mdi-action-grade"></i><i class="mdi-action-grade"></i><i class="mdi-action-grade"></i></p>
                                    <p><b>Comparação com Outros X: </b></p>
                                </div>
                            </div>
                                        {{lugar.nome}} - {{ lugar.data  | date:"dd/MM/yyyy hh:mm:ss"}}

                            <br />
                            <div class="divider"></div>
                            <br />

                        </li>
                    </ul>
                </li>
            </ul>

        </div>

    </div>

    <div class="col l3 m3 s12 sidebar center-align">
        <div class="card-content">
            <h5 class="deep-purple-text ">Top Categorias </h5>
            <ul class="">
                <li><a href="categoria.html?cat=america">América</a>
                </li>
                <li><a href="categoria.html?cat=asia">Ásia</a>
                </li>
                <li><a href="categoria.html?cat=europa">Europa</a>
                </li>
            </ul>
        </div>
    </div>
</div>
