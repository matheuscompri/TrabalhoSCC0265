<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <!-- Header and Search -->
    <header>
        <div class="deep-purple lighten-5">
            <div class="container">
                <div class="row">
                    <div class="col s9">
                        Cabecalho
                    </div>
                    <div class="col s3">
                        <form>
                            <div class="input-field">
                                <input id="search" type="search" required>
                                <label for="search"><i class="mdi-action-search"></i>
                                </label>
                                <i class="mdi-navigation-close"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Nav bar -->
    <nav class="deep-purple darken-1">
        <div class="container">
            <div class="nav-wrapper">
                <!-- Navbar logo -->
                <a href="#" class="brand-logo">Logo</a>
                <!-- Collapse button -->
                <a href="#" data-activates="collapsednavbar" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                <!-- Navbar links -->
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a href="#">Link 1</a>
                    </li>
                    <li><a href="#">Link 2</a>
                    </li>
                    <li><a href="#">Link 3</a>
                    </li>
                </ul>
                <!-- Navbar collapsed links -->
                <ul id="collapsednavbar" class="side-nav">
                    <li><a href="#">Link 1</a>
                    </li>
                    <li><a href="#">Link 2</a>
                    </li>
                    <li><a href="#">Link 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col s9 deep-purple lighten-5">Conteudo</div>
                <div class="col s3 grey lighten-1">Conteudo Relacionado</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer deep-purple darken-1">
        <div class="deep-purple lighten-1 white-text">
            <div class="container">
                <div class="row">
                    <div class="col s12">Footer</div>
                </div>
            </div>
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
